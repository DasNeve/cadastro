<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #aaa;
    }

    form {
        text-align: center;
  }

    input[type=text],
    select {
      width: 200px;
      padding: 12px 20px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input {
      background-color: #efe3e3;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .botao {
      border-radius: 4px;
      border: none;
    }

    .botao:hover {
      background-color: #69b46d;
    }

    .fakeimg {
      height: 200px;
      background: #aaa;
    }

    li.sub {
      position: relative;
      text-decoration: none;
      width: 50px;
      background-color: hsl(256, 64%, 44%);
      list-style-type: none;
      text-align: center;
    }

    li ul.submenu {
      position: absolute;
      top: 40px;
      left: 5;
      background-color: hsl(256, 64%, 44%);
      display: none;
      text-decoration: none;
      width: 100px;
      list-style-type: none;
      text-align: center;
    }

    li:hover ul,
    .menu li.over ul {
      display: block;
    }
  </style>

</head>
<body>
  <div style="background-color: hsl(256, 64%, 44%);" class="p-5 text-white text-center">
    <h1>Cadastro de Clientes</h1>
  </div>

  <nav style="background-color: hsl(256, 85%, 18%);" class="navbar navbar-expand-sm navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cadastro">Cadastrar</a>
          <ul class="submenu">
            <li class="sub"><a href="/cadastro" style="text-decoration: none; color: white;">Clientes </a></li>
            <li class="sub"><a href="/produtos" style="text-decoration: none; color: white;">Produtos </a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Listagem</a>
          <ul class="submenu">
            <li class="sub"><a href="/listagem" style="text-decoration: none; color: white;">Clientes </a></li>
            <li class="sub"><a href="/plistagem" style="text-decoration: none; color: white;">Produtos </a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Consulta</a>
          <ul class="submenu">
            <li class="sub"><a href="/consulta" style="text-decoration: none; color: white;">Clientes </a></li>
            <li class="sub"><a href="/pconsulta" style="text-decoration: none; color: white;">Produtos </a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <form action="/cadastro" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <br>
    <label for="endereco">Endere√ßo:</label>
    <input type="text" id="endereco" name="endereco" style="margin-right: 25px;" required>
    <br>
    <label for="sexo">Sexo:</label>
    <input type="text" id="sexo" name="sexo" style="margin-right: -2px;" required>
    <br>
    <label for="idade">Idade:</label>
    <input type="text" id="idade" name="idade" style="margin-right: 7px;" required>
    <br>
    <button class="botao" type="submit">Cadastrar</button>
  </form>
</body>
</html>
